<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选练习</title>
    <script>
        window.onload = function(){
            var checkedAllBtn = document.getElementById("checkedAllBtn");
            checkedAllBtn.onclick = function(){
                var items = document.getElementsByName("items");
                for(var i=0 ; i<items.length ; i++){
                    items[i].checked = true;
                }
                //alert(items.length);
            };
        }
    </script>
</head>
<body>
    <form method="post" action="">
        你爱好的运动是？<input type="checkbox" id="checkboxAllbox"/>全选/不全选
        <br/>
        <input type="checkbox" name="items" value="足球"/>足球
        <input type="checkbox" name="items" value="篮球"/>篮球
        <input type="checkbox" name="items" value="羽毛球"/>羽毛球
        <input type="checkbox" name="items" value="兵乓球"/>乒乓球
        <br/>
        <input type="button" id="button" id="checkedAllBtn" value="全选"/>
        <input type="button" id="button" id="checkedNoBtn" value="全不选"/>
        <input type="button" id="button" id="checkedRevBtn" value="反选"/>
        <input type="button" id="button" id="sendBtn" value="提交"/>
    </form>
</body>
</html>
