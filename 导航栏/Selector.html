<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
    </head>
    <style>
      /*  li[class^="a"]{
            font-size: 200%;
        }*/
        li[class$="a"]{
            background-color: yellow;
        }
        li[class*="a" i]{
            color: red;
        }
       
    </style>
    <body>
        <h1>Attribute presence and value selectors</h1>
        <ul>
       <li class="a">Item 1</li>
       <li class="A">Item 2</li>
       <li class="Ab">Item 3</li>
      
    </ul>
    </body>
</html>
